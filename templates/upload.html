<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload FIT and GPX files</title>
</head>
<body>
    <h1>Upload FIT file and select GPX course</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <label for="fit_file">FIT file:</label>
        <input type="file" id="fit_file" name="fit_file" accept=".fit"><br><br>

        <h2>Choose a GPX course:</h2>
        <select name="selected_course">
            <option value="">Select a pre-uploaded course</option>
            {% for course in courses %}
                <option value="{{ course }}">{{ course }}</option>
            {% endfor %}
        </select><br><br>

        <h2>Or upload your own GPX file:</h2>
        <input type="file" id="gpx_file" name="gpx_file" accept=".gpx"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
