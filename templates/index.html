<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload FIT and GPX files</title>
</head>
<body>
    <h1>Upload FIT file and select GPX course</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <label for="fit_file">FIT file:</label>
        <input type="file" id="fit_file" name="fit_file" accept=".fit"><br><br>
        <label for="fit_file">GPX file:</label>
        <input type="file" id="gpx_file" name="gpx_file" accept=".gpx"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
